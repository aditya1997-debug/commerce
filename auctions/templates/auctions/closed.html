{% extends "auctions/layout.html" %}

{% block body %}
<div class="'container">
  <div class="row">
    {% for item in closed %}
    <div class="card border-light col col-lg-3 col-md-6 col-sm-6 col-12">
      <img src="{{ item.url }}" class="img-fluid rounded-start" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-text">{{ item.title }}</h5>
        <a href="{% url 'listing-detail' item.id %}" class="btn btn-dark btn-block">See Winner</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
