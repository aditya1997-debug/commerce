{% extends "auctions/layout.html" %}

{% block body %}
{% if c %}
<div class="container">
  <div class="row">
    {% for item in c %}
    <div class="card-body border-light col col-lg-3 col-md-6 col-sm-6 col-12">
      <img src="{{ item.url }}" class="img-fluid rounded-start" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-body"> {{ item.title }}</h5>
        <a href="{% url 'listing-detail' item.id %}" class="btn btn-dark btn-block">Go to Listing</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% else %}
  <h5>No items in this category yet</h5>
{% endif %}
{% endblock %}
